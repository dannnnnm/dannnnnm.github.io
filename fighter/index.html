  <body>
    <h1 class="text-center"><strong>Fight!</strong></h1>

    <div class="container-fluid">
        <div class="row char-stats text-center">
            <div class="col-sm-5">
    
                <div class="row">
                    <h2>Player 1</h2>
                    <h3 id="p1-health">0/x</h3>
                    <p><strong>Arrowkeys</strong> to move, <strong>SPACEBAR</strong> to melee attack, <strong>M</strong> to
                        throw projectile</p>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" id="heroHealth" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100" style="transition-duration:300ms;"></div>
                </div>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-danger" type="button" id="resetButton">RESET</button>
                
                <div class="row pt-2">
                    <div class="col-sm-12" id="musicStatus">
                        <button class="btn btn-warning" type="button" id="stopMusic">Toggle music</button>
                        <p id="statusParagraph"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 h-50">
    
                <div class="row">
                    <h2>Player 2</h2>
                    <h3 id="p2-health">0/x</h3>
                    <p><strong>WASD</strong> to move, <strong>G</strong> to melee attack, <strong>H</strong> to throw
                        projectile</p>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" id="enemyHealth" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100" style="transition-duration:300ms;"></div>>
                </div>
            </div>
        </div>
